<HTML>
    <head>
        <title>Clicker Game</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="sectionLeft">
            <center>
            <div class="scoreContainer">
                <span id = "brightIdeas">0</span> Bright Ideas<br>
                <span id = "brightIdeasPerSecond">0</span> Bright Ideas Per Second
            </div>
            <br>
            <div class="clickerContainer">
                <img src="Images/lightbulb.png" id="big-ass-button">
            </div>
            </center>
        </div>

        <div class="sectionRight">
            <table class="shopButton" onclick="buyCursor()">
                <tr>
                    <td id ="image"><img src="Images/cursor.png"></td>
                    <td id="nameAndCost">
                        <p>Cursors</p>
                        <p><span id="cursorCost">15</span>brightIdeas</p>
                    </td>
                    <td id="amount"><span id="cursors">0</span></td>
                </tr>
            </table>
            <table class="shopButton" onclick="buyGrandma()">
                <tr>
                    <td id ="image"><img src="Images/grandma.jpg"></td>
                    <td id="nameAndCost">
                        <p>Grandmas</p>
                        <p><span id="grandmaCost">150</span>brightIdeas</p>
                    </td>
                    <td id="amount"><span id="grandmas">0</span></td>
                </tr>
            </table>

        </div>
        <script src="classes/generator.js"></script>
        <script src="app.js">
        </script>
    </body>
</HTML>
