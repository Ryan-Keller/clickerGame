<HTML>
    <head>
        <title>Clicker Game</title>
        <style>
            .sectionLeft {
                float: left;
                width: 80%;
            }
            .sectionRight {
                float: right;
                width: 20%;
            }
            .scoreContainer {
                background-color: rgb(238,238,238, 0.6);
                width: 50%;
                padding: 10px;
                border-radius: 10px;
                font-size: 24px;
                font-weight: bold;
            }
            .clickerContainer img {
                position: relative;
                transition: all .2s ease-in-out;
            }
            .clickerContainer img:hover { transform: scale(1.10);}
            .clickerContainer img:active {transform: scale(0.99);}  

            
        </style>
    </head>

    <body>
        <div class="sectionLeft">
            <center>
            <div class="scoreContainer">
                <span id = "brightIdeas">0</span> Bright Ideas<br>
                <span id = "brightIdeasPerSecond">0</span> Bright Ideas Per Second
            </div>
            <br>
            <div class="clickerContainer">
                <img src="Images/lightbulb.png" onclick="addToBrightIdeas(clickingPower)">
            </div>  
            </center>
        </div>

        <div class="sectionRight">
            <table class="shopButton" onclick="buycursor()">
                <tr>
                    <td id ="image"><img src="images/cursor.png"></td>
                    <td id="nameAndCost">
                        <p>Cursor</p>
                        <p><span id="cursorCost">15</span>brightIdeas</p>
                    </td>
                    <td id="amount"><span id="cursors">0</span></td>
                </tr>
            </table>
        </div>
        
        <script>
            var brightIdeas = 0;
            var clickingPower= 10;
            var cursorCost = 15;
            var cursors = 0;
            
            var grandmaCost = 150;
            var grandmas = 0;
            function buyCursor() {
                if (brightIdeas >= cursorCost){
                        brightIdeas -= cursorCost;
                        cursors += 1;
                        cursorCost = Math.round(cursorCost * 1.15);
                        document.getElementById('brightIdeas').innerHTML = brightIdeas;
                        document.getElementById('cursorCost').innerHTML = cursorCost;
                        document.getElementById('cursors').innerHTML = cursors;
                        updateIdeasPerSecond();

                }
            }

            function buyGrandma() {
                if (brightIdeas >= grandmaCost){
                        brightIdeas -= grandmaCost;
                        grandmas += 1;
                        grandmaCost = Math.round(grandmaCost * 1.25);
                        document.getElementById('brightIdeas').innerHTML = brightIdeas;
                        document.getElementById('grandmaCost').innerHTML = grandmaCost;
                        document.getElementById('grandmas').innerHTML = grandmas;
                        updateIdeasPerSecond();

                }
            }

            

            function addToBrightIdeas(amount) {
                brightIdeas += amount;
                document.getElementById('brightIdeas').innerHTML = brightIdeas;
            }

            function updateIdeasPerSecond(){
                brightIdeasPerSecond = cursors + grandmas * 5;
                document.getElementById("brightIdeasPerSecond").innerHTML = brightIdeasPerSecond;
            }

            setInterval(function() {
                brightIdeas += cursors;
                brightIdeas += grandmas * 5;
                document.getElementById("brightIdeas").innerHTML = brightIdeas;
                docutment.title = brightIdeas + "Ideas - the main stream"
            }, 1000);
        </script>
    </body>
</HTML>
